<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
    
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100%;
        }
        
        .background {
            background: linear-gradient(135deg, #57a5f7, #0b2a65);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Login box with glass effect */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 30px;
            width: 420px;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }
        
        .login-box h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-box h3 {
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
            outline: none;
        }
        
        .login-box input::placeholder {
            color: #ccc;
        }
        
        .login-box .forgot {
            text-align: right;
            font-size: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            color: #ddd;
        }
        
        .login-box button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #0a2b6c;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .login-box p {
            font-size: 13px;
            margin: 10px 0;
        }
        
        /* Social buttons */
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .social-buttons button {
            width: 30%;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .google { background: #fff; color: #000; }
        .apple { background: #000; color: #fff; }
        .facebook { background: #1877f2; color: #fff; }
        
        .register {
            font-size: 12px;
            margin-top: 10px;
        }
        
        .register a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="background">
        <div class="login-box">
            
            <h3>Login</h3>
            <form>
                <input type="email" placeholder="username@gmail.com">
                <input type="password" placeholder="Password">
                <div class="forgot">Forgot Password?</div>
                <button type="submit">Sign in</button>
                <p>or continue with</p>
                <div class="social-buttons">
                    <button class="google">G</button>
                    <button class="apple">ï£¿</button>
                    <button class="facebook">f</button>
                </div>
                <p class="register">Don't have an account? <a href="Signup.html">Register for free</a></p>
            </form>
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary" style="font-size:1.1rem; padding:10px 30px; border: none; border-radius:8px; background: linear-gradient(to right, #6a11cb, #2575fc); color: white;">
                    <i class="bi bi-house-door-fill" style="margin-right:8px;"></i> Home
                </a>
            </div>
        </div>
    </div>
</body>
</body>
</html>
