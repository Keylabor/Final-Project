<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 50px 0;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        p {
            line-height: 1.6;
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

</head>
<body>
    <div class = "container">
        <h1>Welcome to the Blog</h1>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary" style="font-size:1.1rem; padding:10px 30px; border: none; border-radius:8px; background: linear-gradient(to right, #6a11cb, #2575fc); color: white;">
                <i class="bi bi-house-door-fill" style="margin-right:8px;"></i> Home
            </a>
        </div>
    </div>

</html>
