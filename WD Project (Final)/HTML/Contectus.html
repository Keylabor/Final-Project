<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding-top: 100px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 698px) {
            body {
                margin-left: 10px;
                margin-right: 10px;
            }
            .container {
                padding-top: 0px;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class = "container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need further information, please feel free to reach out to us.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn" style = "color: white">Send Message</button>
        </form>
        <div class="text-center mt-4">
            <a href="Homepage.html" class="btn btn-primary" style="font-size:1.1rem; padding:10px 30px; border: none; border-radius:8px; background: linear-gradient(to right, #6a11cb, #2575fc); color: white;">
                <i class="bi bi-house-door-fill" style="margin-right:8px;"></i> Home
            </a>
        </div>
    </div>
</body>
</html>
